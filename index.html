<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
 <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
}

.form-group {
   margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="url"],
select,
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
  </style>
</head>
<body>
    <h2><b>STUDENT REGISTRATION</b></h2>

    <form action="action_page,php" method="post"> 
        
        <label for="fname">First name:</label>
        <input type="text" id="fname" required>
        </div>

        
        <label for="lname">Last name:</label>
        <input type="text" id="lname">
        </div>

        
        <label for="email">E-mail id:</label>
        <input type="email" id="email" placeholder="abc@gmail.com" required>
       
        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="abc@12" required>

        <label for="pno">phone Number:</label>
        <input type="tel" id="pno" required>

       <label for="gender">Gender:</label>
  <select id="gender" name="gender">
    <option value="">Choose</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="other">Other</option>
  </select>

        <label for="dob">Date of birth</label>
        <input type="date" id="dob">

        <label for="age">Age:</label>
        <input type="number" id="age">
       
        <label for="pro">Profile photo</label>
        <input type="file" id="pro">
        
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
